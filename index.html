<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="/images/image-equilibrium.jpg" alt="NFT Image">
      <!-- <div id="view">
        <img src="/images/icon-view.svg" alt="View icon">
      </div> -->
      <h1>Equilibrium #3429</h1>
      <p id="details">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="priceTimeLeft">
        <div>
          <img src="/images/icon-ethereum.svg" alt="Ethereum icon">
          <p id="eth">0.041 ETH</p>
        </div>
        <div>
          <img src="/images/icon-clock.svg" alt="clock icon">
          <p id="timeLeft">3 days left</p>
        </div>
        
      </div>

      <div class="user">
        <img src="/images/image-avatar.png" alt="user image" width="34px" height="34px">
        <p>Creation of <span id="name">Jules Wyvern</span> </p> 
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/simmax456/">Simon Oladeji</a>.
    </div>

  </main>

</body>
</html>
